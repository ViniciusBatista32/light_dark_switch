<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="body day">
            <div class="background-cloud">
                <div class="cloud-ball m ball-1"></div>
                <div class="cloud-ball m ball-2"></div>
                <div class="cloud-ball p ball-3"></div>
                <div class="cloud-ball p ball-4"></div>
                <div class="cloud-ball p ball-5"></div>
                <div class="cloud-ball p ball-6"></div>
                <div class="cloud-ball p ball-7"></div>
            </div>

            <div class="sun_moon-reflection reflection-1"></div>
            <div class="sun_moon-reflection reflection-2"></div>
            <div class="sun_moon-reflection reflection-3"></div>

            <div class="foreground-cloud">
                <div class="cloud-ball m ball-1"></div>
                <div class="cloud-ball m ball-2"></div>
                <div class="cloud-ball p ball-3"></div>
                <div class="cloud-ball p ball-4"></div>
                <div class="cloud-ball p ball-5"></div>
                <div class="cloud-ball p ball-6"></div>
                <div class="cloud-ball p ball-7"></div>
            </div>

            <div class="stars">
                <div class="star star-1"></div>
                <div class="star star-2"></div>
                <div class="star star-3"></div>
                <div class="star star-4"></div>
                <div class="star star-5"></div>
                <div class="star star-6"></div>
                <div class="star star-7"></div>
                <div class="star star-8"></div>
                <div class="star star-9"></div>
            </div>

            <div class="sun_moon_wrapper">
                <div class="sun"></div>
                <div class="moon">
                    <div class="spots spot-1"></div>
                    <div class="spots spot-2"></div>
                    <div class="spots spot-3"></div>
                </div>
            </div>

            <div class="inset_shadow"></div>
        </div>
    </div>
</body>
</html>
